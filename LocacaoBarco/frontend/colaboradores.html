<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>SLB Colaboradores</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " id="nav">
        <a class="navbar-brand" href="#"><img src="images/ancora.png" height="50px"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <a class="nav-link nav-item" href="main.html" id="link_inicio">Inicio <span class="sr-only">(current)</span></a>

            <a class="nav-link nav-item" href="#" id="link_listar_colaboradores">Listar Colaboradores</a>

            <a class="nav-link nav-item" href="#" id="link_adicionar_colaboradores" data-toggle="modal" data-target="#exampleModal">Adicionar Colaborador</a>

            <a class="nav-link nav-item" href="#" id="link_remover_colaboradores">Remover Colaborador</a>

        </div>
    </nav>

    <div id="main" >
        <div id="conteudoInicialColaboradores" >
            Seja bem vindo a página referente aos Colaboradores!!
        </div>
    </div>

    <table id="tabelaColaboradores" class="table invisible">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Salario</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaColaboradores">
        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Novo Colaborador</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">ID:</label>
                      <input type="number" class="form-control" id="id_colaboradores" required >
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="nome_colaboradores" >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email_colaboradores" >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Telefone:</label>
                        <input type="tel" class="form-control " id="telefone_colaboradores" pattern="[0-9]{4}-[0-9]{4,5}" minlength="8" >
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Salario:</label>
                        <input type="number" class="form-control" id="salario_colaboradores" >
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary" id="btn_incluir_colaborador">Incluir</button>
            </div>
        </div>
        </div>
    </div>
    <footer>
        <h4>Sistema de Locação de Barcos</h4><br>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="js/colaboradorJS.js"></script>
    
    <script type="text/javascript">
        $("#telefone_colaboradores").mask("0000-00009");
        </script>

</body>

</html>
